<section class="container py-5 my-5">
    <div class="container p-4 rounded-2 bg-light shadow mt-4">
       <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">Wish list</h2>
       

       </div>

       

 <div *ngIf="_wishListProducts==[]" class="d-flex justify-content-center align-items-center">
    <h2>Your wish list Is Empty</h2>
 </div>

       <div *ngFor="let product of _wishListProducts" class="mt-3 px-5 row align-items-center">
        <div class="col-md-2">
            <div>
                <img [src]="product.imageCover" class="w-100" alt="">
            </div>
        </div>
        <div class="col-md-10">
            <div class=" d-flex justify-content-between align-items-center">
                <div >
                    <h4 class="my-3">{{product.title}}</h4>
                    <h6>Price: {{product.price}} EGP</h6>
                    <button (click)="removeItem(product._id)" class="btn btn-outline-danger mt-2"><i class="fa-solid fa-trash"></i> Remove</button>

                </div>

                <div class="d-flex justify-content-center gap-4 align-items-center">
                    
                    <button (click)="addToCart(product._id)" class="btn btn-outline-success">Add to cart</button>
                    
                </div>
            </div>

            
        </div>

            <div class="w-75 bg-secondary-subtle mx-auto my-5 " style="height: 1px;"></div>
       </div>

       
        </div>
    
            
    
    
    </section>

<section class="container py-5 my-5">
    <div class="container p-4 rounded-2 bg-light shadow mt-4">
       <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">Shopping Cart</h2>
        <button [disabled]="_CartProducts?.numOfCartItems==0" [routerLink]="['/payment',_CartProducts?.data?._id]" class="btn btn-outline-primary"> Checkout</button>

       </div>

       <div class="container p-4 rounded-2 bg-light">
        <div *ngIf="_CartProducts?.numOfCartItems!=0" class="d-flex justify-content-between align-items-center">
         <h4 class="fw-bold">Total price:<span class="mainColorText"> {{_CartProducts?.data?.totalCartPrice}} </span></h4>
         <h4 class="fw-bold"> Total number of items:<span class="mainColorText"> {{_CartProducts?.numOfCartItems}}  </span></h4>
        
        </div>
    </div>

 <div *ngIf="_CartProducts?.numOfCartItems==0" class="d-flex justify-content-center align-items-center">
    <h2>Your Cart Is Empty</h2>
 </div>

       <div *ngFor="let product of _CartProducts?.data?.products" class="mt-3 px-5 row align-items-center">
        <div class="col-md-2">
            <div>
                <img [src]="product.product.imageCover" class="w-100" alt="">
            </div>
        </div>
        <div class="col-md-10">
            <div class=" d-flex justify-content-between align-items-center">
                <div >
                    <h4 class="my-3">{{product.product.title}}</h4>
                    <h6>Price: {{product.price}} EGP</h6>
                    <button (click)="removeItem(product.product._id)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i> Remove</button>

                </div>

                <div class="d-flex justify-content-center gap-4 align-items-center">
                    <button (click)="update('plus',product.count,product.product._id)" class="btn btn-outline-success" style="width: 40px;height: 40px;"><i class="fa-solid fa-plus"></i></button>
                    <p class="m-0">{{product.count}}</p>
                    <button (click)="update('minus',product.count,product.product._id)" class="btn btn-outline-success" style="width: 40px;height: 40px;"><i class="fa-solid fa-minus"></i></button>
    
                </div>
            </div>

            
        </div>

            <div class="w-75 bg-secondary-subtle mx-auto my-5 " style="height: 1px;"></div>
       </div>

       <button *ngIf="_CartProducts?.numOfCartItems!=0" (click)="clearCart()" class="btn btn-outline-danger d-block mx-auto mb-4 mt-2">Clrar Cart</button>
        </div>
    
            
    
    
    </section>

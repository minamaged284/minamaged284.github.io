<section class="container py-5 my-5">






    <div class="py-5">

       





        <input type="text" [(ngModel)]="searchINput" class="w-75 my-3 mx-auto form-control" placeholder="search">
        <div class="row g-3 mb-3">
            <div *ngFor="let Product of _Product |search :searchINput| paginate: { id: 'productsPagination',
            itemsPerPage: pageSize,
            currentPage: p,
            totalItems: total }  " class="col-lg-3 col-md-6 ">
                <div class="px-2 py-2 productCard rounded-3 overflow-hidden">
                    <div class="cursor-pointer" [routerLink]="['/productDetails',Product._id]">
    
                        <div class="">
                            <img [src]="Product.imageCover" [alt]="Product.title" [title]="Product.title" class="w-100">
                       </div>
                       <h5 class="fs-6 mainColorText">{{Product.category.name}} </h5>
                       <h5 class="fs-6">{{Product.subcategory[0].name}} </h5>
                       <div class="d-flex justify-content-between">
                           <p>{{Product.price |currency: 'EGP'}}</p>
                           <p><i class="fa-solid fa-star ratingStar"> </i> {{Product.ratingsAverage}}</p>
       
                       </div>
                       
    
                    </div>

                    <a (click)="addRemoveToWishList(Product._id)" class="position-relative z-3 d-block text-end cursor-pointer"><i [style.color]="wishLisIdArray.includes(Product._id)? '#F5514B':'' " class=" fs-3  fa-solid fa-heart"></i> </a>
                    <div class="d-flex justify-content-center">
                        <button (click)="addToCart(Product._id)" class="btn mainColor text-white px-3 mx-auto d-inline-block add opacity-0">Add +</button>
    
                    </div>
                    
                </div>
    
            </div>
    
        </div>


    </div>

    <div class="d-flex justify-content-center">

        <pagination-controls  id="productsPagination"
        (pageChange)="pageChanged($event)"
        (pageBoundsCorrection)="pageChanged($event)"
        [maxSize]="9"
        [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page">
</pagination-controls>
    </div>



        


</section>
